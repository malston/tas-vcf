---
# TAS Variables for VCF Environment

# Availability Zones
az1_name: az1
az2_name: az2

# Network
deployment_segment_name: tas-Deployment

# NSX-T
nsxt_host: nsx01.vcf.lab
nsxt_username: ((nsxt_username))
nsxt_password: ((nsxt_password))
nsxt_ca_cert: ""

# Load Balancers (NSX-T pool names from Terraform outputs)
gorouter_lb_pool: tas-gorouter-pool
tcp_router_lb_pool: tas-tcp-router-pool
ssh_lb_pool: tas-ssh-pool

# Certificates (generated by Terraform)
tas_system_cert_pem: ((tas_system_cert_pem))
tas_system_key_pem: ((tas_system_key_pem))
tas_apps_cert_pem: ((tas_apps_cert_pem))
tas_apps_key_pem: ((tas_apps_key_pem))
uaa_service_provider_cert: ((uaa_service_provider_cert))
uaa_service_provider_key: ((uaa_service_provider_key))

# Trusted certificates (CA bundle)
trusted_certificates: ((trusted_certificates))

# Credhub encryption key (generate random 32-byte key)
credhub_encryption_key: ((credhub_encryption_key))
